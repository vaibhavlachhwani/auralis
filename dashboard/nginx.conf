server {
  listen 80;

  # The root directory where the static files are served from
  root /usr/share/nginx/html;

  # This is the default file to serve
  index index.html;

  location / {
    # This is the magic for single-page applications (SPAs).
    # It tries to find the requested file, then a directory, and if neither exists,
    # it falls back to serving /index.html. This allows client-side routing to work.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|js|css)$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }
}
